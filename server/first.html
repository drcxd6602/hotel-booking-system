<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 32px;
    }

    p {
      color: #777;
      font-size: 18px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Landing Page</h1>
    <p>This is a sample landing page with CSS styling and JavaScript.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
  </div>

  <script>
    // JavaScript code
    console.log('JavaScript is working!');
  </script>
</body>
</html>
